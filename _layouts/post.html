---
layout: default
---

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="tag">Tags: 
  {% for tag in page.tags %}
  <a href="/tag/{{ tag }}.html">{{ tag }}</a>
  {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}

    <br />

    {% include _share-page.html %}

  </div>

    </div>
    <div class="col-sm-4">
       <h3>All Blog Topics</h3>
	    <div>
		    {{ site | tag_cloud | replace: '</a> <a', '</a></div> <div><a' }}
	    </div>
    </div>
  </div>
</div>

</article>

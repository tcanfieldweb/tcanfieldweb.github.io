---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="tag">Tags: 
  {% for tag in page.tags %}
  <a href="/tag/{{ tag }}.html">{{ tag }}</a>
  {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}

</article>
